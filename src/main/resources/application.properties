spring.application.name=toolsChallenge

spring.datasource.url=jdbc:postgresql://localhost:5432/tools_challenge
spring.datasource.username=user
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# Limita a quantidade de conexões durante desenvolvimento
# em produção é bom manter um 20~100 dependendo da necessidade do ms
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10

spring.main.banner-mode=off
